<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Page</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/submit.css">
    <script src="https://kit.fontawesome.com/8bb23415b9.js" crossorigin="anonymous"></script>
<body>
    <main class="container">
        <flex id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <form class="score-form-container">
                <h2 id="score-text">Enter your name below to save your score!</h2>
                <input type="text" name="name" id="username" placeholder="Enter your name">
                <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Save</button>
            </form>
            <a href="./game.html" class="btn">Play Again</a>
            <a href="./index.html" class="btn">Go Home<i class="fas fa-home"></i></a>
        </flex>
    </main>
    <script src="./submit.js"></script>
</body>
</html>
