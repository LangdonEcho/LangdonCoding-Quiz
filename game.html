<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="assets/game.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body"> 
   
    <div class="container">
        <div id="game" class="just-center flex column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                    <div id="startTime"></div>
                    <h2 id="sec left" class="time"> Time : <span id="timer"></span></h2>
                
            </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <div>
            <h1 id="question">What is the answer to this question</h1>
            <p><button id="btn0" class="btn btn-dark"></button></p>
            <p><button id="btn1" class="btn btn-dark"></button></p>
            <p><button id="btn2" class="btn btn-dark"></button></p>
            <p><button id="btn3" class="btn btn-dark"></button></p>
            <hr id="lineBreak" style="display: none" class="mt-4">
                        <p id="answerCheck" style="display: none;"></p>
        </div>
    </div>
    </div>
<script defer src="./script.js"></script>
</body>
</html>
